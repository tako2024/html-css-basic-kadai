    <article>
      <h2>社会</h2>
      <section>
        <h3>和菓子店も「トリックオアトリート！」</h3>
        <p>日本でも年々人気の高まるハロウィン。<br>
          今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
        </p>
        <audio src="ichi.mp3" controls></audio>
      </section>
      <section>
        <h3>私のおすすめ和菓子アンケートフォーム</h3>
        <form>
          <label for="name">氏名</label>
          <input type="text" id="name" placeholder="名前を入力してください">
          <br>
          <label for="age">年代</label>
          <select name="age" id="age">
            <option value="10">10代以下</option>
            <option value="20">20代</option>
            <option value="30">30代</option>
            <option value="40">40代以上</option>
          </select>
          <br>
          <label for="male">男性</label><input type="radio" name="sex" id="male">
          <label for="female">女性</label><input type="radio" name="sex" id="female">
          <label for="other">その他</label><input type="radio" name="sex" id="other">
          <br>
          <label for="choice">おすすめ和菓子の名称</label>
          <input type="text" id="choice" placeholder="例：みたらし団子">
          <br>
          <label for="reason">おすすめする理由</label>
          <textarea name="reason" id="reason"></textarea>
          <br>
          <label for="agree">個人情報保護方針に同意する</label>
          <input type="checkbox" id="agree">
          <br>
          <input type="submit" value="送信">
          <input type="reset" value="リセット">
        </form>
      </section>
